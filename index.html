<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <form id="sign-up">
        <fieldset>
          <h3>Sign Up</h3>
          <input name="credentials[email]" type="string" id="email" placeholder="example@example.com" required>
          <input name="credentials[password]" type="string" id="password" placeholder="Password" required>
          <input name="credentials[password_confirmation]" type="string" id="password" placeholder="Confirm Password" required>
          <button id="sign-up">Sign Up</button>
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <h3>Sign In</h3>
          <input name="credentials[name]" type="string" id="name" placeholder="Your name here" required>
          <input name="credentials[password]" type="string" id="password" placeholder="Your password here">
          <button id="sign-in">Sign In</button>
        </fieldset>
      </form>

      <form>
        <fieldset>
          <h3>Change Password</h3>
          <input name="passwords[old]" type="string" id="OLDPW" placeholder="Old password" required>
          <input name="passwords[new]" type="string" id="NEWPW" placeholder="New password" required>
          <button id="change-password">Change Password</button>
        </fieldset>
      </form>
      <br>
      <form id="sign-out">
        <button id="sign-out">Sign Out</button>
      </form>


      <div class="container" id="game-board">
        <div class="row">
          <button class="col-4" id="0" ></button>
          <button class="col-4" id="1" ></button>
          <button class="col-4" id="2" ></button>
          <button class="col-4" id="3" ></button>
          <button class="col-4" id="4" ></button>
          <button class="col-4" id="5" ></button>
          <button class="col-4" id="6" ></button>
          <button class="col-4" id="7" ></button>
          <button class="col-4" id="8" ></button>
        </div>
      </div>
      
    </body>
</html>
